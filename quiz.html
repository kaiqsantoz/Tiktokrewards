<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Quiz TikTok</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    img.logo {
      width: 80px;
      margin-top: 20px;
    }
    .quiz-box {
      margin-top: 30px;
    }
    .question {
      font-size: 22px;
      margin-bottom: 20px;
    }
    .options button {
      display: block;
      margin: 10px auto;
      padding: 12px 20px;
      background-color: #ff0050;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      width: 80%;
      max-width: 300px;
    }
    .progress-bar {
      height: 15px;
      width: 100%;
      background-color: #333;
      border-radius: 10px;
      overflow: hidden;
      margin: 30px 0;
    }
    .progress {
      height: 100%;
      background-color: #00ffcc;
      width: 0%;
    }
    .saldo {
      font-size: 18px;
    }
  </style>
</head>
<body>
  <img src="https://upload.wikimedia.org/wikipedia/commons/6/69/TikTok_logo.svg" class="logo" alt="TikTok Logo">

  <div class="quiz-box">
    <div class="question" id="question"></div>
    <div class="options" id="options"></div>

    <div class="progress-bar"><div class="progress" id="progress"></div></div>
    <div class="saldo">Saldo: R$<span id="saldo">0</span></div>
  </div>

  <script>
    const perguntas = [
      "Quanto tempo você passa no TikTok todos os dias?",
      "Há quanto tempo você usa o TikTok?",
      "Qual é o seu uso mais frequente do TikTok?",
      "Você usa o TikTok mais durante:",
      "Quantos vídeos você assiste no TikTok por dia?",
      "Você já criou um vídeo no TikTok?",
      "Qual é o tipo de conteúdo que você mais gosta de assistir no TikTok?",
      "Você segue muitas pessoas no TikTok?",
      "Você já participou de um desafio no TikTok?",
      "Quanto tempo você dedica a criar um vídeo no TikTok?",
      "Você usa o TikTok para:",
      "Você já compartilhou um vídeo do TikTok em outras redes sociais?",
      "Qual é a sua opinião sobre o TikTok?",
      "Você acha que o TikTok é uma perda de tempo?",
      "Você usa o TikTok para relaxar?",
      "Quantas vezes você abre o TikTok por dia?",
      "Você já conheceu alguém através do TikTok?",
      "Qual é o seu objetivo ao usar o TikTok?",
      "Você acha que o TikTok é viciante?",
      "Você usa o TikTok em momentos de:",
      "Qual é a sua experiência com o TikTok?",
      "Você acha que o TikTok é uma boa plataforma para:",
      "Você já se sentiu pressionado a criar conteúdo no TikTok?",
      "Qual é a sua opinião sobre a comunidade do TikTok?",
      "Você pretende continuar usando o TikTok?"
    ];

    const opcoes = ["Sim", "Não", "Às vezes"];

    let atual = 0;
    let saldo = 0;

    function mostrarPergunta() {
      if (atual >= perguntas.length) {
        window.location.href = "saque.html";
        return;
      }

      document.getElementById("question").textContent = perguntas[atual];
      document.getElementById("options").innerHTML = "";

      opcoes.forEach(opcao => {
        const botao = document.createElement("button");
        botao.textContent = opcao;
        botao.onclick = () => responder();
        document.getElementById("options").appendChild(botao);
      });
    }

    function responder() {
      saldo += 22;
      atual++;
      document.getElementById("saldo").textContent = saldo;
      document.getElementById("progress").style.width = `${(atual / perguntas.length) * 100}%`;
      mostrarPergunta();
    }

    mostrarPergunta();
  </script>
</body>
</html>
