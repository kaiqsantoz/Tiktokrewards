<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Quiz TikTok</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    img.logo {
      width: 80px;
      margin-top: 20px;
    }
    .quiz-box {
      margin-top: 30px;
    }
    .question {
      font-size: 22px;
      margin-bottom: 20px;
    }
    .options button {
      display: block;
      margin: 10px auto;
      padding: 12px 20px;
      background-color: #ff0050;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      width: 80%;
      max-width: 300px;
    }
    .progress-bar {
      width: 90%;
      height: 15px;
      background-color: #333;
      margin: 30px auto 10px;
      border-radius: 8px;
    }
    .progress {
      height: 100%;
      background-color: #ff0050;
      width: 0%;
      border-radius: 8px;
    }
    .saldo {
      margin-top: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <img src="https://seeklogo.com/images/T/tiktok-logo-1F4F84CD45-seeklogo.com.png" class="logo" alt="TikTok Logo">

  <div class="quiz-box">
    <div class="question" id="question"></div>
    <div class="options" id="options"></div>

    <div class="progress-bar">
      <div class="progress" id="progress"></div>
    </div>

    <div class="saldo" id="saldo">Saldo: R$0</div>
  </div>

  <script>
    const perguntas = [
      "Quanto tempo você passa no TikTok todos os dias?",
      "Há quanto tempo você usa o TikTok?",
      "Qual é o seu uso mais frequente do TikTok?",
      "Você usa o TikTok mais durante:",
      "Quantos vídeos você assiste no TikTok por dia?",
      "Você já criou um vídeo no TikTok?",
      "Qual é o tipo de conteúdo que você mais gosta de assistir no TikTok?",
      "Você segue muitas pessoas no TikTok?",
      "Você já participou de um desafio no TikTok?",
      "Quanto tempo você dedica a criar um vídeo no TikTok?",
      "Você usa o TikTok para:",
      "Você já compartilhou um vídeo do TikTok em outras redes sociais?",
      "Qual é a sua opinião sobre o TikTok?",
      "Você acha que o TikTok é uma perda de tempo?",
      "Você usa o TikTok para relaxar?",
      "Quantas vezes você abre o TikTok por dia?",
      "Você já conheceu alguém através do TikTok?",
      "Qual é o seu objetivo ao usar o TikTok?",
      "Você acha que o TikTok é viciante?",
      "Você usa o TikTok em momentos de:",
      "Qual é a sua experiência com o TikTok?",
      "Você acha que o TikTok é uma boa plataforma para:",
      "Você já se sentiu pressionado a criar conteúdo no TikTok?",
      "Qual é a sua opinião sobre a comunidade do TikTok?",
      "Você pretende continuar usando o TikTok?"
    ];

    const opcoesFixas = ["Sim", "Não", "Às vezes"];

    let perguntaAtual = 0;
    let saldo = 0;

    function mostrarPergunta() {
      if (perguntaAtual >= perguntas.length) {
        document.getElementById("question").innerText = "Parabéns! Você completou o quiz!";
        document.getElementById("options").innerHTML = "";
        return;
      }

      document.getElementById("question").innerText = perguntas[perguntaAtual];
      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";

      opcoesFixas.forEach((opcao) => {
        const button = document.createElement("button");
        button.innerText = opcao;
        button.onclick = () => {
          saldo += 22;
          perguntaAtual++;
          atualizarInterface();
        };
        optionsDiv.appendChild(button);
      });
    }

    function atualizarInterface() {
      mostrarPergunta();
      document.getElementById("saldo").innerText = `Saldo: R$${saldo}`;
      const progresso = ((perguntaAtual) / perguntas.length) * 100;
      document.getElementById("progress").style.width = `${progresso}%`;
    }

    atualizarInterface();
  </script>
</body>
</html>
