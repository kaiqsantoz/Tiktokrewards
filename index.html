<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TikTok Rewards</title>
  <style>
    body { <body>
  <div style="text-align: center; margin-top: 20px;">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/69/TikTok_logo.svg" alt="TikTok Logo" width="100">
  </div>

  <!-- O resto do conteúdo da página -->
  <h1>Salve, mundo!</h1>
</body>

      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      padding: 20px;
    }

    .logo {
      font-size: 32px;
      color: #fff;
      font-weight: bold;
      margin-bottom: 30px;
    }

    input[type="email"] {
      padding: 10px;
      width: 80%;
      max-width: 300px;
      font-size: 16px;
      margin-bottom: 15px;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #ff0050;
      border: none;
      color: #fff;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #e60046;
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 12px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">TikTok Rewards</div>
    <input type="email" id="email" placeholder="Digite seu e-mail" required>
    <br>
    <button onclick="entrar()">Entrar</button>
  </div>

  <footer>&copy; 2025 TikTokRewards. Não é afiliado ao TikTok.</footer>

  <script>
    function entrar() {
      const email = document.getElementById('email').value;
      if (!email) {
        alert('Por favor, digite seu e-mail.');
        return;
      }
      // Aqui você pode armazenar temporariamente se quiser
      sessionStorage.setItem('email', email);
      window.location.href = "quiz.html";
    }
  </script>
</body>
</html>
