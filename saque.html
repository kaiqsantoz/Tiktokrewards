<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Saque</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }
    .valor {
      font-size: 40px;
      color: #00ffcc;
    }
    .botao {
      margin-top: 20px;
      padding: 15px 30px;
      background-color: #00ffcc;
      color: #111;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
    }
    .aviso {
      margin-top: 20px;
      font-size: 16px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>Parabéns!</h1>
  <p>Você acumulou:</p>
  <div class="valor">R$ 300,00</div>
  <p>Para sacar, é necessário pagar uma taxa única de R$19,99 para validar sua conta.</p>
  <button class="botao" onclick="alert('Aqui futuramente será o pagamento')">Pagar e Sacar</button>
  <div class="aviso">Após o pagamento, o valor será liberado para sua conta.</div>
</body>
</html>
